<div class="max-w-xl m-auto w-full form-container  p-5 ">

   <div class="text-2xl text-center font-semibold mb-4 ">Create doctor schedule</div>


   <form [formGroup]="createAppointmentForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">


      <div class="flex gap-3 ">

         <div class="flex flex-col gap-3 h-20 w-full ">
            <label for="date" class="font-bold block mb-2"> Date </label>
            <p-calendar formControlName="date" dateFormat="dd.mm.yy" inputId="date" styleClass="w-full  w-full"
               panelStyleClass="w-full " inputStyleClass="w-full " />

            <span *ngIf=" createAppointmentForm.controls['date'].errors?.required" class="text-cliprose-600">
               Required
               date</span>


         </div>

      </div>


      <div>
         <span class="font-bold block mb-2"> Range </span>
         <div class="flex items-center gap-3">

            <div class="flex flex-col gap-3 h-20">

               <p-calendar inputId="timeFrom" formControlName="timeFrom" dataType="string" [timeOnly]="true" />

               <span *ngIf="createAppointmentForm.controls['timeFrom'].errors?.required" class="text-cliprose-600">
                  Required
               </span>


            </div>
            <div class="h-12">
               <span>to</span>

            </div>

            <div class="flex flex-col  gap-3 h-20">

               <p-calendar inputId="timeTo" formControlName="timeTo" dataType="string" [timeOnly]="true" />

               <span *ngIf="createAppointmentForm.controls['timeTo'].errors?.required" class="text-cliprose-600">
                  Required
               </span>

            </div>


         </div>
      </div>

      <hr class="w-full" />

      <div class="flex flex-col gap-3 ">

         <label for="duration" class="font-bold block mb-2"> Duration </label>
         <input pInputText id="duration" formControlName="duration" min="10" max="59" placeholder="Duration(m)" />

         <span *ngIf="createAppointmentForm.controls['duration'].errors?.required" class="text-cliprose-600">
            Required
         </span>

      </div>


      <div class="flex gap-3 flex-wrap justify-between">
         <div class="flex flex-col gap-3  md:w-2/5  w-full">

            <label for="doctorId" class="font-bold block mb-2"> Doctor </label>
            <p-autoComplete id="doctorId" [suggestions]="doctorSuggestions" [forceSelection]="true"
               optionLabel="surname" optionValue="doctorId" (completeMethod)="searchDoctors($event)"
               formControlName="doctorId" styleClass="w-full md:w-full" panelStyleClass="w-full md:w-full"
               inputStyleClass="w-full md:w-full">

               <ng-template let-doctor pTemplate="item">
                  <div class="flex align-items-center gap-2">

                     <div>{{ doctor.name }} {{doctor.surname}} ({{doctor.specialization}})</div>
                  </div>
               </ng-template>

            </p-autoComplete>

         </div>

         <div class="flex flex-col gap-3  md:w-2/5  w-full">
            <label for="hospitalId" class="font-bold block mb-2"> Hospital </label>
            <p-autoComplete formControlName="hospitalId" inputId="hospitalId" [forceSelection]="true"
               [suggestions]="hospitalSuggestions" optionLabel="name" optionValue="id"
               (completeMethod)="searchHospital($event)" styleClass="w-full md:w-full"
               panelStyleClass="w-full md:w-full" inputStyleClass="w-full md:w-full" />
         </div>
      </div>

      <div class="flex flex-col gap-3">
         <label for="roomNumber" class="font-bold block mb-2"> Room â„– </label>
         <input pInputText formControlName="roomNumber" inputId="roomNumber" />
      </div>

      <button type="submit"
         class=" h-14 border-0 text-white bg-green-600 hover:bg-green-700    rounded-md text-sm px-5 py-2.5 me-2 mb-2">Send</button>
   </form>




</div>
