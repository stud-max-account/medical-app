<div class="doctor-page border-2 container  border-cyan-600">
   <div class="flex flex-wrap gap-3">
      <div class="flex flex-col gap-8 ">
         <section class="hero-section text-white ">
            <div class="min-h-52 p-3 bg-violet-500 w-full rounded-xl">
               <div>
                  <span class="text-lx">Welcome back,</span><br />
                  <h3 class="text-3xl">Dr. {{doctorInfo().details.name + ' '+ doctorInfo().details.surname}} </h3>
               </div>

               <p class="text-xl">You have total
                  <span class="font-semibold underline-offset-8">
                     {{countAppointmentsToday}} appointment(-s)</span> today
               </p>
            </div>
         </section>


         <section class="report-section ">
            <div class="custom-border-box p-3">
               <div class="flex justify-between items-center px-4 pt-5 mb-7">
                  <span class="text-2xl font-semibold">Report</span>
                  <select class="inline-flex w-full border-silver justify-center gap-x-1.5 rounded-md
               bg-white p-3 py-2 text-sm font-semibold text-gray-900 shadow-sm
                ring-1 ring-inset ring-gray-300 hover:bg-gray-50 max-w-44" (change)="onReportPeriodChange($event)">
                     <option value="day">This day</option>
                     <option value="month">This month</option>
                     <option value="year">This year</option>

                  </select>

               </div>
               <div class="p-3 flex flex-wrap gap-4 justify-between">
                  <report-item title="Total Patients" [number]="getTotalPatients()">

                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                        <path
                           d="M96 224c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm448 0c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm32 32h-64c-17.6 0-33.5 7.1-45.1 18.6 40.3 22.1 68.9 62 75.1 109.4h66c17.7 0 32-14.3 32-32v-32c0-35.3-28.7-64-64-64zm-256 0c61.9 0 112-50.1 112-112S381.9 32 320 32 208 82.1 208 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C179.6 288 128 339.6 128 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zm-223.7-13.4C161.5 263.1 145.6 256 128 256H64c-35.3 0-64 28.7-64 64v32c0 17.7 14.3 32 32 32h65.9c6.3-47.4 34.9-87.3 75.2-109.4z" />
                     </svg>


                  </report-item>

                  <report-item title="Visiting" [number]="report.visitsCount">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                           d="M447.1 112c-34.2.5-62.3 28.4-63 62.6-.5 24.3 12.5 45.6 32 56.8V344c0 57.3-50.2 104-112 104-60 0-109.2-44.1-111.9-99.2C265 333.8 320 269.2 320 192V36.6c0-11.4-8.1-21.3-19.3-23.5L237.8.5c-13-2.6-25.6 5.8-28.2 18.8L206.4 35c-2.6 13 5.8 25.6 18.8 28.2l30.7 6.1v121.4c0 52.9-42.2 96.7-95.1 97.2-53.4.5-96.9-42.7-96.9-96V69.4l30.7-6.1c13-2.6 21.4-15.2 18.8-28.2l-3.1-15.7C107.7 6.4 95.1-2 82.1.6L19.3 13C8.1 15.3 0 25.1 0 36.6V192c0 77.3 55.1 142 128.1 156.8C130.7 439.2 208.6 512 304 512c97 0 176-75.4 176-168V231.4c19.1-11.1 32-31.7 32-55.4 0-35.7-29.2-64.5-64.9-64zm.9 80c-8.8 0-16-7.2-16-16s7.2-16 16-16 16 7.2 16 16-7.2 16-16 16z" />
                     </svg>
                  </report-item>


                  <report-item title="Injuct" [number]="report.injectionsCount">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                           d="M201.5 174.8l55.7 55.8c3.1 3.1 3.1 8.2 0 11.3l-11.3 11.3c-3.1 3.1-8.2 3.1-11.3 0l-55.7-55.8-45.3 45.3 55.8 55.8c3.1 3.1 3.1 8.2 0 11.3l-11.3 11.3c-3.1 3.1-8.2 3.1-11.3 0L111 265.2l-26.4 26.4c-17.3 17.3-25.6 41.1-23 65.4l7.1 63.6L2.3 487c-3.1 3.1-3.1 8.2 0 11.3l11.3 11.3c3.1 3.1 8.2 3.1 11.3 0l66.3-66.3 63.6 7.1c23.9 2.6 47.9-5.4 65.4-23l181.9-181.9-135.7-135.7-64.9 65zm308.2-93.3L430.5 2.3c-3.1-3.1-8.2-3.1-11.3 0l-11.3 11.3c-3.1 3.1-3.1 8.2 0 11.3l28.3 28.3-45.3 45.3-56.6-56.6-17-17c-3.1-3.1-8.2-3.1-11.3 0l-33.9 33.9c-3.1 3.1-3.1 8.2 0 11.3l17 17L424.8 223l17 17c3.1 3.1 8.2 3.1 11.3 0l33.9-34c3.1-3.1 3.1-8.2 0-11.3l-73.5-73.5 45.3-45.3 28.3 28.3c3.1 3.1 8.2 3.1 11.3 0l11.3-11.3c3.1-3.2 3.1-8.2 0-11.4z" />
                     </svg>
                  </report-item>

                  <report-item title="Surgery" [number]="report.surgeriesCount">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="24" height="24">
                        <path
                           d="M464 128h-80V80c0-26.5-21.5-48-48-48H176c-26.5 0-48 21.5-48 48v48H48c-26.5 0-48 21.5-48 48v288c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V176c0-26.5-21.5-48-48-48zM192 96h128v32H192V96zm160 248c0 4.4-3.6 8-8 8h-56v56c0 4.4-3.6 8-8 8h-48c-4.4 0-8-3.6-8-8v-56h-56c-4.4 0-8-3.6-8-8v-48c0-4.4 3.6-8 8-8h56v-56c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v56h56c4.4 0 8 3.6 8 8v48z" />
                     </svg>


                  </report-item>
               </div>

            </div>
         </section>

         <section class="patients-infographic">
            <div class="flex flex-wrap gap-5">
               <visits-by-patients class="flex-1 flex-shrink-0 " />


               <patient-gender-statistic class="flex-1 flex-shrink-0 " />

            </div>
         </section>
      </div>
      <!-- Appointments calendar -->
      <div>
         <aside>
            <div class="flex flex-col gap-7">
               <p-calendar class="max-w-full" (onSelect)="onAppointmentCalendarDateChange($event)" [inline]="true"
                  [showWeek]="true" />



               @for (patientAppointment of patientAppointments; track patientAppointment.id) {
               <patient-appointment-card [patientAppointment]="patientAppointment" />

               } @empty {
               <span class="text-xl text-center font-medium py-2">Дані про прийоми пацієнтів не знайдено</span>
               }



            </div>

         </aside>
      </div>
   </div>
</div>
