<div class="w-5/6 mx-auto ">

   <h2 class="text-2xl text-center">Photo uploader for tumor definition</h2>


   <div class="flex flex-col items-center gap-5">
      <div class="w-full text-center">
         <file-pond #myPond class="w-full " [options]="pondOptions" (onaddfile)="updateFileCount()"
            (onremovefile)="onRemoveFileHandler()">
         </file-pond>
         <span class="text-sm text-gray-300">Maximum 5 files</span>
      </div>
      <p-button label="Detect" icon="pi pi-check" [loading]="isLoading" [disabled]="isBtnDisabled"
         (onClick)="onButtonClickHandler()" />


   </div>
   <div *ngIf=" resultsDetection.length>0">
      <span class="text-xl font-bold">Results</span>
      <ul class="flex flex-col gap-9">
         @for (resultDetection of resultsDetection; track resultDetection.fileName; let idx = $index) {
         <li>
            <div class="text-2xl">
               <span>Image {{ idx+1}} ({{ resultDetection.fileName }}) : Result - </span>
               <span [ngClass]="resultDetection.result == 0 ? 'text-red-400' : 'text-green-600'">
        {{ resultDetection.result==0? 'No tumor' :'Tumor detected' }}</span>
            </div>


         </li>
         }
      </ul>
   </div>



</div>
